<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <nav class="navbar">
        <button class="nav-item" onclick="goHome()">Home</button>
        <!-- Add more nav items here as needed -->
    </nav>
    <section class="signup-section">
        <div class="signup-popup-content">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="signup-input" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="signup-input" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="signup-input" required><br><br>

                <button type="submit" class="signup-btn">Submit</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
